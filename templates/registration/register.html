{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<div class="content">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-10 offset-1 mb-3 contain-form form-group">
            <div class="row">
                <div class="col-md-8 offset-md-2 col-10 offset-1 text-center">
                    <h1 class="my-5">Sign Up</h1>
                    <p>Please enter required data to create a profile.</p>
                </div>
            </div>
            <!-- Sign up form -->
            <div class="row justify-content-center">
                <div class="col-md-8 col-10 offset">
                    <form method="POST" class="mb-5 mt-5">
                                {% csrf_token %}
                                {{ form.as_p }}
                        <div class="d-flex justify-content-center mb-5 pb-5 pt-3">

                            <button type="submit" class="btn vintage-btn hvr-ripple-out">Sign Up</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
